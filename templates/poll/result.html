{% extends 'base.html' %}
{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col-6">
                <div class="card my-3">
                    <div class="card-body">
                        <div class="card-title" style="font-size: 1.3rem">투표 결과</div>
                        <div class="card-text" style="line-height: 3rem">
                            <ul>
                                {% for choice in question.choice_set.all %}
                                <li>
                                    {{ choice.choice_text }} -- {{ choice.votes }} votes
                                </li>
                                {% endfor %}
                            </ul>
                            <a href="{% url 'poll:detail' question.id %}" class="btn btn-info">다시 투표하시겠습니까?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
